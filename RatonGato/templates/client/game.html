{% extends "client/base.html" %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
function getID(oObject)
{
    //clearTimeout(myRefresh);

    var id = oObject.id;//
    id = id.substr(3);
            $.ajax({

                type: "GET",
                url: "/client/move/?click=" + id , // this should grab only #table element...
                success: function(data){
                       alert("ADIOOOS");
                },
                failure: function(errMsg) {
                       alert("HOLAAA");
                }

            })
    }
</script>

<script type="text/javascript">
    function refresh() {
        $.ajax({
            url: '/client/counter/', // this should grab only #table element...
            success: function (data) {
                // ...and it will insert it inside #result element
                $('#replace_me').html(data);
                setTimeout(refresh, 500);
            }
        })
    }
</script>
{% endblock extra_js %}

{% block content %}
<div  class="fade-in one">

    <script type="text/javascript">
        refresh();
    </script>
    <div id="replace_me">
        Counter = {{ counter }}
    </div>
