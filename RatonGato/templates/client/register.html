{% extends "client/base.html" %}
{% block content %}
        <form class="formulario" method="post" action="/client/register/">
    {% if message %}
        <br />
        ERROR: {{ message }}
            <br />
    {% endif %}

            {% csrf_token %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.label }}
                {{ field }}<br>
            {% endfor %}

            <input type="submit" name="submit" value="Registrarse" />
        </form>
{% endblock content %}
